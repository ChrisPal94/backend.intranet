spring.application.name=api.intranet

# Configuración del servidor (opcional, por defecto es el puerto 8080)
server.port=8080

# ----------------------------------------
# Configuración de Conexión a Oracle 12c
# ----------------------------------------

# 1. URL de la Base de Datos (ejemplo usando SID)
# jdbc:oracle:thin:@<host>:<port>:<SID>
spring.datasource.url=jdbc:oracle:thin:@172.16.1.66:1521:UCSG66

# 2. Credenciales
spring.datasource.username=INTRANET
spring.datasource.password=L36ta8r

# 3. Driver Class Name (para Oracle 12c o superior)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Usar DriverManagerDataSource para abrir/cerrar conexión por cada petición (Sin Pool)
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource

# ----------------------------------------
# Configuración de JPA/Hibernate
# ----------------------------------------

# Dialecto para Oracle 12c (puede variar ligeramente según tu versión)
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Muestra las consultas SQL en la consola (útil para depuración)
spring.jpa.show-sql=true

# DDL Auto: Evita que Hibernate intente crear/modificar tablas por sí mismo si ya existen
# Opciones comunes: none (si usas DDL externo), update (para desarrollo)
spring.jpa.hibernate.ddl-auto=none

# Deshabilitar Open Session In View para liberar conexiones más rápido
spring.jpa.open-in-view=false

# Indicar que el caché es simple (en memoria RAM local)
spring.cache.type=simple

# Opcional: Configuración de logs para ver cuándo se conecta a Oracle
logging.level.org.hibernate.SQL=DEBUG